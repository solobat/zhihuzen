<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>myzhihu 设置选项</title>
    <link rel="stylesheet" href="../css/options.css">
</head>

<body>
    <h1>设置选项</h1>
    <form>
        <div class="field-item">
            <label for="hidename">隐藏姓名：</label>
            <input type="checkbox" name="hidename" id="hidename">
        </div>
        <div class="field-item">
            <label for="hideupdown">隐藏赞/反对：</label>
            <input type="checkbox" name="hideupdown" id="hideupdown">
        </div>
        <div class="field-item">
            <label for="hideSidebar">隐藏侧边栏：</label>
            <input type="checkbox" name="hideSidebar" id="hideSidebar">
        </div>
        <div class="field-item">
            <label for="hideComments">隐藏评论：</label>
            <input type="checkbox" name="hideComments" id="hideComments">
        </div>
        <div class="field-item">
            <label for="sortByCreated">按时间排序：</label>
            <input type="checkbox" name="sortByCreated" id="sortByCreated">
        </div>
        <div class="btn-wrap">
            <input type="button" value="保存" id="save">
        </div>
    </form>
    <script src="../lib/jquery.js"></script>
    <script src="../js/options.js"></script>
</body>

</html>
